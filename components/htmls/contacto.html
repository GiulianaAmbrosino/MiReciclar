<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/logo-reciclar-removebg-preview.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contacto</title>
  </head>
  <body>
    <main>
      <section
        class="h-[250px] relative nosotros-sections bg-[url(../img/nosotros/spotgreen.jpg)] bg-cover bg-center bg-no-repeat flex pt-22"
      >
        <div
          class="absolute w-full h-full flex items-center justify-center top-0 z-10"
        >
          <div
            class="text-white text-7xl font-bold flex items-center justify-center h-full"
          >
            Contacto
          </div>
        </div>
        <div class="absolute w-full h-full top-0 bg-black z-0 opacity-25"></div>
      </section>

      <section class="relative z-20 flex justify-center items-center">
        <div
          class="bg-white rounded-xl flex gap-8 justify-center items-start p-12 w-[900px] h-[450px] mt-[-50px] shadow-2xl"
        >
          <form class="w-[60%] max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-green-700 text-s font-bold mb-2"
                  for="grid-first-name"
                >
                  Nombre
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-green-700 border border-gray-200 rounded-xl py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
                  id="grid-first-name"
                  type="text"
                  placeholder=""
                />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block uppercase tracking-wide text-green-700 text-s font-bold mb-2"
                  for="grid-last-name"
                >
                  Apellido
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-green-700 border border-gray-200 rounded-xl py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
                  id="grid-last-name"
                  type="text"
                  placeholder=""
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label
                  class="block uppercase tracking-wide text-green-700 text-s font-bold mb-2"
                  for="grid-password"
                >
                  Mensaje
                </label>
                <input
                  class="appearance-none h-[150px] block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded-xl py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
                  id="grid-message"
                  type="text"
                  placeholder=""
                />
              </div>
            </div>
            <button
              class="flex-shrink-0 w-full bg-green-500 hover:bg-green-700 text-lg text-white py-2 px-3 rounded"
              type="button"
            >
              Enviar
            </button>
          </form>
          <div>
            <img
              src="../img/pexels-jonathan-borba-6808140 (1).jpg"
              class="w-[250px] h-[52vh]"
              alt=""
            />
          </div>
        </div>
      </section>

      <section class="flex h-[200px] justify-center items-center gap-3 m-10">
        <div
          id="divContacto"
          class="h-[200px] flex flex-col justify-center p-2 gap-4"
        ></div>
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.2554604051925!2d-58.37916752445031!3d-34.64825085985112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb522e83ffe1%3A0x9950f0fb48890f5d!2sEdificio%20Central%20Park%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1701889649344!5m2!1ses!2sar"
            width="800"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <script src="../js/contacto.js"></script>
  </body>
</html>
